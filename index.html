<html>
<head>
    <title>jspuyo</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <main>
        <h1>jspuyo</h1>
        <table>
            <tr>
                <td>
                    <div id="gameArea1">
                        <div id = "nuisanceQueueArea1">
                            <canvas id="nuisanceQueue1" width="150" height="25"></canvas>
                        </div>
                        <div id = "centralArea1">
                            <canvas id="board1" width="150" height="300" style="border:1px solid #2a52be;"></canvas>
                            <canvas id="queue1" width="40" height="300" style="border:1px solid #2a52be;"></canvas>
                        </div>
                        <div id = "pointsArea1">
                            <span id="pointsDisplay1" class="numDisplay1">Score: 000000</span>
                        </div>
                    </div>
                </td>
                <td>
                    <div id="gameArea2">
                        <div id = "nuisanceQueueArea2">
                            <canvas id="nuisanceQueue2" width="150" height="25"></canvas>
                        </div>
                        <div id = "centralArea2">
                            <canvas id="board2" width="150" height="300" style="border:1px solid #2a52be;"></canvas>
                            <canvas id="queue2" width="40" height="300" style="border:1px solid #2a52be;"></canvas>
                        </div>
                        <div id = "pointsArea2">
                            <span id="pointsDisplay2" class="numDisplay2">Score: 000000</span>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
        <div id = "descArea">
            <p>Controls:</p>
            <p>Z - rotate CCW</p>
            <p>X - rotate CW</p>
            <p>left/right - move left/right</p>
            <p>down - soft drop</p>
        </div>
        <script src="js/Utils.js"></script>
        <script src="js/InputManager.js"></script>
        <script src="js/Board.js"></script>
        <script src="js/Drop.js"></script>
        <script src="js/BoardDrawer.js"></script>
        <script src="js/Game.js"></script>
        <script src="js/Main.js"></script>
    </main>
</body>
</html>

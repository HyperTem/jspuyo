<html>
<head>
    <title>jspuyo</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <main>
        <h1>jspuyo</h1>
        <div id="gameArea">
            <div id = "nuisanceQueueArea">
                <canvas id="nuisanceQueue" width="150" height="25"></canvas>
            </div>
            <div id = "centralArea">
                <canvas id="board" width="150" height="300" style="border:1px solid #2a52be;"></canvas>
                <canvas id="queue" width="40" height="300" style="border:1px solid #2a52be;"></canvas>
            </div>
            <div id = "pointsArea">
                <span id="pointsDisplay" class = "numDisplay">Score: 000000</span>
            </div>
        </div>
        <div id = "descArea">
            <p>Controls:</p>
            <p>Z - rotate CCW</p>
            <p>X - rotate CW</p>
            <p>left/right - move left/right</p>
            <p>down - soft drop</p>
        </div>
        <script src="js/Utils.js"></script>
        <script src="js/InputManager.js"></script>
        <script src="js/Board.js"></script>
        <script src="js/Drop.js"></script>
        <script src="js/BoardDrawer.js"></script>
        <script src="js/Game.js"></script>
        <script src="js/Main.js"></script>
    </main>
</body>
</html>
